<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <form>
				<input id="cache_btn" type="button" value="Load Module To Cache" onclick="loadModuleToCache()"/>
            	<input id="load_btn" type="button" value="Load Module" onclick="loadModule()"/>
            </form>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
			
            var YOUR_API_KEY = "is2byYEVjbXiFjVjaYIt6sM4aEIqMWZ3";
			var YOUR_PLACEMENT_LOCATION = "inapp";
			
            var loadbtn = document.getElementById("load_btn"); 
			
            // add AFW Event Listeners
            document.addEventListener('onModuleCached', function(e) {});
            document.addEventListener('onModuleClosed', function(e) {
            	// Ad has been closed, cache the next one
            	AppTracker.loadModuleToCache(e.placement); 
            });
            document.addEventListener('onModuleLoaded', function(e) {}); 
            document.addEventListener('onModuleFailed', function(e) {}); 
			
			document.addEventListener('deviceready', function() {
				// Initialize AppFireworks SDK and cache the Add
				AppTracker.startSession(YOUR_API_KEY);
				AppTracker.loadModuleToCache(YOUR_PLACEMENT_LOCATION);
			}, false);	
			
			function loadModuleToCache()
			{
				AppTracker.loadModuleToCache(YOUR_PLACEMENT_LOCATION);
			}
			
			function loadModule()
			{				
    			AppTracker.loadModule(YOUR_PLACEMENT_LOCATION);
			}
        </script>
    </body>
</html>
